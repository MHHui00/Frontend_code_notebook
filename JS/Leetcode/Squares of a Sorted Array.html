    <script>
        var sortedSquares = function (nums) {
            // function compareNumbers(a, b) {
            //     return a - b;
            // }

            const arr = nums.map(ele => ele * ele)
            // arr.sort(compareNumbers);
            arr.sort((a,b)=>a - b);
            return arr;
        };
        
        console.log(sortedSquares([-4, -1, 0, 3, 10]));
    </script>
