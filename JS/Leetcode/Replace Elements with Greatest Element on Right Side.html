<body>
    <script>
        const arr = [17, 18, 5, 4, 6, 1];
        var replaceElements = function (arr) {
            const result = [];
            result[arr.length - 1] = -1;
            let max = arr[arr.length - 1];
            for (let i = arr.length - 2; i > -1; i--) {
                if (arr[i + 1] > max) {
                    max = arr[i + 1];
                    result[i] = max;
                } else result[i] = max;
                // result[i] = arr[i];
                console.log(result);
            }
        };

        replaceElements(arr);
    </script>
