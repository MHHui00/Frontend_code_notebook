<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 3, 2, 4, 5];
        Array.prototype.max = function () {
            return Math.max(...this);
        };
        // Array.prototype.max = arr=>Math.max(...arr);     //=> without own this,必須要有參數

        Array.prototype.sum = function () {
            return this.reduce((pre, cur)=>pre + cur,0)
        };
        // Array.prototype.sum = ()=>this.reduce((pre, cur)=>pre + cur);
        console.log(arr.max());
        console.log(arr.sum());
    </script>
</body>

</html>
