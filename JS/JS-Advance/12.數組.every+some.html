<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //review find every some
        const arr1 = [1, 2, 3, 4]
        let flag1 = arr1.every(ele=>ele>2)      //all > 2 then true
        console.log(flag1);

        let flag2 = arr1.some(ele=>ele>2)       //any >2 then true
        console.log(flag2);
    </script>
    
</body>

</html>
