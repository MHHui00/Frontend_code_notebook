<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //map:對元素做映射處理並返回，  join：將數組變成字符串
        //forEach： 單純遍歷不返回
        //filter： 做篩選並返回

        //review reduce：對元素做運算返回一個值。兩個形參：（一個匿名函數(前一個元素的名字，當前元素的名字){}， 一個初始值）
        // !!沒有初始值時：第一輪遍歷：pre = arr[0], current = arr[1]; ....
        // review !!有初始值時：第一輪遍歷：pre = 初始值, current = arr[0]; ....


        //eg.1
        const arr1 = [1, 2, 3, 4];
        let result = arr1.reduce(function (pre, current) {
            return pre + current;
        }, 10)
        console.log(result);    //10+1+2+3+4 = 20


        //eg.2
        const arr2 = [
            {
                name: 'aaaaa',
                num: 10
            },
            {
                name: 'bbbbb',
                num: 20
            },
            {
                name: 'bbbbb',
                num: 30
            },
        ]
        let result2 = arr2.reduce(function (pre, current) {
            return pre + current.num;       //review **為什麼是pre+current.num？  pre.num +current.num 為什麼不可以
        }, 0);                              //第二次累加時，pre是數字，沒有.num的屬性。所以設定0，讓pre一直都是個數字而不是一個類。
        console.log(result2);

        //pre   curr    result
        //0     10      10
        //10    20      30
        //40    30      60



        //eg 每個人num+30%
        let result3 = arr2.reduce((pre, current) => pre + current.num * 1.3, 0);
        console.log(result3);

    </script>
</body>

</html>
