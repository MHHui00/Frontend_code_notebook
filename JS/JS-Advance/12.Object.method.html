<body>
    <script>
        const obj1 = {
            Uname: 'qqqqq',
            Age: 19,
        }

        //traditional way to get attributes and its values
        for(let k in obj1){
            console.log(k);
            console.log(obj1[k]);
            
        }

        //review Object構造函數的靜態方法：keys(obj),values(obj),返回數組；assign(tar, src)，返回對象
        //keys(obj)
        console.log(Object.keys(obj1));

        //values(obj)
        console.log(Object.values(obj1));

        //assign(目標obj， 來源obj)
        const obj2 ={};
        Object.assign(obj2,obj1);   //複製
        console.log(obj2);

            Object.assign(obj2,{testAttribute: 'test'});   //追加
            console.log(obj2);


        
    </script>
