<body>
    <script>
        //review arguments 本質上偽數組，轉遞實參
        function sum() {
            // console.log(arguments);
            let sum = 0;
            for (let i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sum(2, 3, 4, 5, 6));
    </script>
</body>

</html>
