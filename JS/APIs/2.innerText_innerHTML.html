<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>

    <ul class="nav">
        <li>one</li>
        <li>two</li>
        <li id="king">three</li>
    </ul>
    <script>
        let str = document.querySelector('p')
        str.innerText = 'hello'
        str.innerText = '<strong>hello</strong>'    //innerText會把html標籤當成純文字，不會解析

        str.innerHTML = '<strong>hello</strong>'
        //一般直接用innerHTML，不寫html標籤的時候就等於innerText

        //Tips ctrl + d 可以同時選取多個相同的變數名稱
    </script>
</body>
</html>
