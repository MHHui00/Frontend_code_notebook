<body>
    <script>
        //review map 函數：！return一個新的數組。形參為一個函數，該函數的形參為（數組元素的暱稱，數組index的暱稱，整個原始數組的暱稱）。map自動iterate through整個數組的所有元素進行函數裡的動作。
        const arr = ['qwe', 'asd', 'zxc']
        const newarr = arr.map(function(ele, index){
            return(ele + '@')
        })
        console.log(newarr);
        let str = newarr.join('')   //qwe@asd@zxc@
        str = newarr.join('|')   //qwe@|asd@|zxc@
        str = newarr.join(' ')   //qwe@ asd@ zxc@
        console.log(str);

    </script>
</body>
