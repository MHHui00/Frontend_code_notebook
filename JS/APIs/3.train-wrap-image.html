<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            /* margin: 0; */
            /* padding: 0; */
        }
        .container {
            width: 500px;
            height: 300px;
            background-color: gray;
        }
        .image {
            width: 500px;
            height: 200px;
            background-color: pink;
        }

        img {
            width: 100%;
            height: 100%;
        }
        /* ul {
            height: 50px;
        } */

        p {
            padding: 0;
            margin: 0;
            height: 50px;
            background-color: wheat;
        }
        li {
            /* display: inline-block; */
            float: left;
            padding: 0px 10px;
            /* background-color: pink; */
            
        }
        .active {
            color :azure
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="image/test1.png" alt="">
        </div>
        <div class="index">
            <p>qweasd</p>
            <ul>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div>
    </div>
    <script>
        const data = [
            {url: 'image/test1.png', title: 'test1'},
            {url: 'image/test2.png', title: 'test2'},
            {url: 'image/test3.png', title: 'test3'},
        ]
        const ranNum = parseInt(Math.random()* data.length) //review 使用parseInt()，實現Math.floor()的功能

        const img = document.querySelector('.image img')
        // console.log(img)
        img.src = data[ranNum].url

        const text = document.querySelector(' .index p')
        text.innerHTML = data[ranNum].title

        const li = document.querySelector(`.index li:nth-child(${ranNum + 1})`) //review 在queryStr裡面使用JS变量需要用！模版字符串！
        // console.log(li)
        li.classList.add('active')


    </script>
</body>
</html>
