<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
        Uid: "2020055585",
        Uname: "xwx",
        }

        //JSON格式：屬性和值都用 “”包裹 
        //review 轉換成JSON格式: JSON.stringify
        localStorage.setItem("Obj", JSON.stringify(obj))
        // console.log(localStorage.getItem("Obj"));

        //將JSON格式還原回 obj格式
        console.log(JSON.parse(localStorage.getItem('Obj')));

        //流程圖
        // obj -> JSON.stringify(obj) -> localStorage -> JSON.parse() -> obj

    </script>
</body>
</html>
