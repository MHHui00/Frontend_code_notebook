<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>子元素1,點擊變紅</li>
        <li>子元素2,點擊變紅</li>
        <li>子元素3,點擊變紅</li>
        <li>子元素4,點擊變紅</li>
        <p>P tag</p>
    </ul>
    <script>
        //review 事件委託：利用冒泡的特性，將子元素的事件綁定到其父元素。從而避免循環對子元素進行事件綁定。減少代碼量，提高性能
        //通過 事件對象.target.tagName 來確定觸發委託事件的標籤，在通過 事件對象.target.xxx 進行效果處理


        const ul = document.querySelector('ul')
        ul.addEventListener('click', function(e){
            if(e.target.tagName == 'LI'){
                // e.target.style.color = 'red'
                e.target.classList.toggle('active')
            }
            // console.log(e.target)
        })
    </script>
</body>
</html>
